{% extends "../../base.html" %}

{% block title %}Login{% endblock %}

{% block sub_content  %}
<style>
    .container-fluid {
        max-width: 100%;
    }

    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1b1e20;
        box-shadow: none;
    }
</style>


<div class="row">
    <div class="col-12 col-lg-5  mx-auto">
        <form class="account-form p-4 rounded" action="." method="POST">

            {% csrf_token %}
            <h3 class="mb-4">Login</h3>

            {% if form.errors %}
                <div class="alert alert-primary" role="alert">
                    Invalid email or password
                </div> 
            {% endif %}

            <label class="form-label fw-bold">{{ form.username.label}}</label>
            {{ form.username}}

            <label class="form-label fw-bold">{{ form.password.label}}</label>
            {{ form.password}}
            <div class="d-grid gap-2">
                <input type="hidden" name="next" value="{{ next }}">
                <button class="btn btn-secondary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Login
                </button>
            </div>
        </form>
        <p class="small text-center pt-4">
            <a href="{% url 'account:pwdreset' %}">Forgotten Password?</a> 
        </p> 
        <p class="small text-center pt-4">
            <a href="">Don't have account?</a> 
        </p>          
    </div>
</div>

{% endblock %}
