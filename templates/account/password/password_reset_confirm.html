{% extends "../../base.html" %}

{% block title %}Reset Password{% endblock %}

{% block sub_content  %}
<style>
    .container-fluid {
        max-width: 100%;
    }

    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1b1e20;
        box-shadow: none;
    }
</style>


<div class="row">
    <div class="col-12 col-lg-5  mx-auto">
        <form class="account-form p-4 rounded" action="" method="POST">

            {% csrf_token %}
            <h3 class="mb-4">Add New Password</h3>

            {% if form.errors %}
                <div class="alert alert-primary" role="alert">
                    Error: please try again
                </div> 
            {% endif %}

            <label class="form-label fw-bold">{{ form.new_password1.label}}</label>
            {{ form.new_password1}}
            <label class="form-label fw-bold">{{ form.new_password2.label}}</label>
            {{ form.new_password2}}

            <div class="d-grid gap-2">
                <input type="hidden" name="next" value="{{ next }}">
                <button class="btn btn-secondary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Submit
                </button>
            </div>
        </form>         
    </div>
</div>

{% endblock %}
